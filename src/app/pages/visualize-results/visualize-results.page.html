<ion-header>
  <ion-toolbar>
    <ion-title>Results:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size="medium" fill="outline" (click)="backToOptions()">
    <ion-icon name="arrow-back"></ion-icon>
    Go back to scenario options  
</ion-button>

<br>
<ion-button (click)="initMap()" color="primary">
  Show Map
</ion-button>

<ion-button (click)="envokeBarChart()" color="primary">
  Create Graph
</ion-button>

<ion-button #createPDFButton *ngIf="showCreate" (click)="createPDF()" color="secondary">
  Create PDF
</ion-button>

<ion-button #downloadButton *ngIf="showDownload" (click)="downloadPDF()" color="tertiary">
  Download PDF
</ion-button>

<div #map id='map'></div>

<div *ngFor="let latitude of latitudes"> 
  {{latitude}}
</div>

<div *ngFor="let longitude of longitudes"> 
  {{longitude}}
</div>

<br>

<div *ngFor="let AValues of AValues"> 
  {{AValues}}
</div>

<br>

<div *ngFor="let BValues of BValues"> 
  {{BValues}}
</div>

<ion-card-content>
  <canvas #barChart></canvas>
  <canvas #lineChart></canvas>
</ion-card-content>
