<ion-header>
  <ion-toolbar>
    <ion-title>Results:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-button size="medium" fill="outline" (click)="backToOptions()">
    <ion-icon name="arrow-back"></ion-icon>
    Go back to scenario options  
</ion-button>

<ion-button size="medium" fill="outline" (click)="logScenario()">
  log scenario  
</ion-button>


<div *ngFor="let latitude of latitudes"> 
  {{latitude}}
</div>

<div *ngFor="let longitude of longitudes"> 
  {{longitude}}
</div>

<div *ngFor="let value of values"> 
  {{value}}
</div>

<ion-card-content>
  <canvas #barChart></canvas>
</ion-card-content>

<br>

<ion-button (click)="envokeBarChart()" color="primary">
  Create Graph
</ion-button>

<ion-button #createPDFButton *ngIf="showCreate" (click)="createPDF()" color="secondary">
  Create PDF
</ion-button>

<ion-button #downloadButton *ngIf="showDownload" (click)="downloadPDF()" color="tertiary">
  Download PDF
</ion-button>
